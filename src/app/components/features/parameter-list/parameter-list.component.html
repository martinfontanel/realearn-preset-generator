@if(collapsable){
<button
	(click)="collapsed = !collapsed"
	[class]="'collapse-btn' + (!collapsed ? ' active' : '')"
>
	<img src="/img/double_arrow_down.svg" />
</button>
}
<ul
	[class]="
		(collapsable ? 'collapsable' : '') + (collapsed ? ' collapsed' : '')
	"
>
	<li class="parameter header">
		<div>nom</div>
		<div class="type">type</div>
		<div>cat√©gorie</div>
		<div>Partie</div>
	</li>
	@for(param of parameters; track param.id){
	<li class="parameter">
		<label [for]="param.name">{{ param.name }}</label>
		<smart-input
			[optionList]="typeParam"
			[value]="param.type"
			[id]="param.id"
			(valueEmit)="setParamType($event)"
			class="type"
		/>
		<div>
			@if(param.type){
			<smart-input
				[optionList]="paramCatsFiltered(param.type)"
				[value]="param.category"
				[id]="param.id"
				(valueEmit)="setParamCat($event)"
			/>
			} @else {
			<span>Choisissez un type avant</span>
			}
		</div>
		<div>
			<smart-input
				[optionList]="partsForSelect"
				[value]="param.part"
				[id]="param.id"
				(valueEmit)="setParamPart($event)"
			/>
		</div>
	</li>
	}
</ul>
