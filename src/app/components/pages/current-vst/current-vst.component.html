<list-select [optionList]="files" (valueEmit)="loadFile($event)" />
@if(vstHandler.VstData){
<div>
  {{ (currentVst$ | async)?.vstName }}
</div>
<div>
  {{ (currentVst$ | async)?.type }}
</div>

@for(part of (currentVst$ | async)?.parts; track $index ){
<div>{{ part }}</div>
<parameter-list
  [parameters]="vstHandler.paramsByPart.getValue()[$index].params"
  [parts]="parts"
  [initVstParent]="setCurrentVstInfos"
/>

} @if(vstHandler.paramsWthoutPart.getValue()){
<h2>Param√®tres sans partie</h2>
<parameter-list
  [parameters]="vstHandler.paramsWthoutPart.getValue()"
  [parts]="parts"
  [initVstParent]="setCurrentVstInfos"
/>
} }
<button (click)="updateVst()">bonjour</button>
