<select [(ngModel)]="inputSelect" (change)="change()">
  @for (group of optionList; track $index) {
  <optgroup [label]="group.groupName ? group.groupName : ''">
    @for(file of group.children; track $index){
    <option
      [value]="(group.groupName ? group.groupName + '/' : '') + file.toString()"
    >
      {{ file.toString() }}
    </option>
    }
  </optgroup>
  }
</select>
